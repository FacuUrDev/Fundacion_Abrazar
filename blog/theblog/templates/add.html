{% extends 'base.html' %}
{% block title %} Crear Nuevo Post {% endblock %}
{% block content %}

<h1>Agregar Posteo</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Cargar Post</button>
    </form>
</div>
{% else %}
<p>Iniciar sesion para crear nuevo post.</p>
{% endif %}
{% endblock %}
