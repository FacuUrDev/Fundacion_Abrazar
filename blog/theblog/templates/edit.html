{% extends 'base.html' %}
{% block title %} Editar Post {% endblock %}
{% block content %}

<h1>Editar Post</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Guardar</button>
    </form>
</div>
{% else %}
<p>Inicia sesion para editar.</p>
{% endif %}

{% endblock %}
