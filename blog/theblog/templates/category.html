{% extends 'base.html' %}
{% block title %} Crear Nueva Categoria {% endblock %}
{% block content %}

<h1>Agregar Nueva Categoria</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Crear</button>
    </form>
</div>
{% else %}
<p>Inicia sesion para agregar una nueva categoria.</p>
{% endif %}
{% endblock %}
